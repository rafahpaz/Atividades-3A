<body>
    <script>

        let retangulo = {

            largura: 12.00,
            altura: 5.00
        }
        console.log('Entre a largura e altura do retângulo:\n', retangulo.largura,'\n', retangulo.altura,
                    '\nAREA = ', retangulo.largura * retangulo.altura,
                    '\nPERÍMETRO = ', 2*(retangulo.largura + retangulo.altura),
                    '\nDIAGONAL = ', Math.sqrt(retangulo.largura*retangulo.largura + retangulo.altura*retangulo.altura));

    </script>
